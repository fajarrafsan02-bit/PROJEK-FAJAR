<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Kelola Pesanan</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/admin-orders.css" rel="stylesheet">
</head>
<body>
    <div class="admin-container container-fluid py-4">
        <!-- Header Section -->
        <div class="admin-header card animate-fadeInUp">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-shopping-cart me-2"></i>
                    Kelola Pesanan
                </h5>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="filter-row">
                <div class="filter-group">
                    <label for="searchOrders">Cari Pesanan</label>
                    <input type="text" 
                           id="searchOrders" 
                           class="form-control" 
                           placeholder="Cari berdasarkan Order ID, nama, atau email...">
                </div>
                <div class="filter-group">
                    <label for="statusFilter">Filter Status</label>
                    <select id="statusFilter" class="form-select">
                        <option value="all">Semua Status</option>
                        <option value="PENDING_PAYMENT">Pending Payment</option>
                        <option value="PENDING_CONFIRMATION">Pending Confirmation</option>
                        <option value="PROCESSING">Processing</option>
                        <option value="SHIPPED">Shipped</option>
                        <option value="DELIVERED">Delivered</option>
                        <option value="CANCELLED">Cancelled</option>
                    </select>
                </div>
                <div class="filter-group" style="min-width: auto;">
                    <label>&nbsp;</label>
                    <div class="d-flex gap-2">
                        <button type="button" 
                                class="btn btn-outline-secondary" 
                                onclick="adminOrders.resetFilters()">
                            <i class="fas fa-times me-1"></i>
                            Reset
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table Container -->
        <div class="table-container card">
            <div class="card-body">
                        
                <!-- Tabel Orders -->
                <div class="table-responsive">
                    <table class="table orders-table">
                        <thead>
                            <tr>
                                <th><i class="fas fa-hashtag me-1"></i>Order ID & Date</th>
                                <th><i class="fas fa-user me-1"></i>Pelanggan</th>
                                <th><i class="fas fa-money-bill me-1"></i>Total</th>
                                <th><i class="fas fa-info-circle me-1"></i>Status</th>
                                <th><i class="fas fa-receipt me-1"></i>Bukti Pembayaran</th>
                                <th><i class="fas fa-cogs me-1"></i>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="orderTableBody">
                            <!-- Data will be populated by JavaScript -->
                            <tr>
                                <td colspan="6" class="text-center py-5">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                    <p class="mt-3 text-muted">Loading orders...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                        
            </div>
        </div>

        <!-- Pagination Container -->
        <div class="pagination-container">
            <nav aria-label="Order pagination">
                <ul class="pagination justify-content-center">
                    <!-- Pagination will be generated by JavaScript -->
                </ul>
            </nav>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Admin Orders Manager -->
    <script src="js/admin-orders.js"></script>

    <script>
        // Add reset filters function to global scope
        window.resetFilters = function() {
            if (window.adminOrders) {
                window.adminOrders.resetFilters();
            }
        };
        
        // Add keyboard shortcuts info
        console.log('Keyboard shortcuts:');
        console.log('- Ctrl+F: Focus search box');
        console.log('- Ctrl+R: Refresh orders');
        
        // Performance monitoring
        window.addEventListener('load', function() {
            const loadTime = performance.now();
            console.log(`Page loaded in ${Math.round(loadTime)}ms`);
        });
    </script>
</body>
</html>

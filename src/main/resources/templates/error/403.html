<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - Fajar Gold'">Akses Ditolak - Fajar Gold</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --gold-primary: #d4af37;
            --gold-light: #f7e98e;
            --gold-dark: #b8860b;
            --black-luxury: #0a0a0a;
            --white-pure: #ffffff;
            --gray-light: #f7fafc;
            --error-color: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, var(--gray-light) 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--black-luxury);
        }

        .error-container {
            background: var(--white-pure);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .error-icon {
            font-size: 80px;
            color: var(--error-color);
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }

        .error-code {
            font-family: "Playfair Display", serif;
            font-size: 72px;
            font-weight: 700;
            color: var(--gold-primary);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(212, 175, 55, 0.3);
        }

        .error-title {
            font-family: "Playfair Display", serif;
            font-size: 28px;
            font-weight: 600;
            color: var(--black-luxury);
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 16px;
            color: #64748b;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-dark));
            color: var(--black-luxury);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: var(--black-luxury);
            border: 2px solid var(--gold-primary);
        }

        .btn-secondary:hover {
            background: var(--gold-primary);
            transform: translateY(-2px);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @media (max-width: 768px) {
            .error-container {
                padding: 40px 20px;
            }
            
            .error-code {
                font-size: 56px;
            }
            
            .error-title {
                font-size: 24px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-ban"></i>
        </div>
        
        <div class="error-code" th:text="${error}">403</div>
        
        <h1 class="error-title" th:text="${title}">Akses Ditolak</h1>
        
        <p class="error-message" th:text="${message}">
            Akses ditolak. Anda tidak memiliki izin untuk mengakses halaman ini.
        </p>
        
        <div class="action-buttons">
            <a href="/auth/login" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i>
                Login Ulang
            </a>
            <a href="javascript:history.back()" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                Kembali
            </a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Kelola Pesanan (Enhanced)</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/admin-orders.css" rel="stylesheet">
</head>
<body>
    <div class="admin-container container-fluid py-4">
        <!-- Header Section -->
        <div class="admin-header card animate-fadeInUp">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-shopping-cart me-2"></i>
                    Kelola Pesanan - Enhanced Version
                </h5>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="filter-row">
                <div class="filter-group">
                    <label for="searchOrders">Cari Pesanan</label>
                    <input type="text" 
                           id="searchOrders" 
                           class="form-control" 
                           placeholder="Cari berdasarkan Order ID, nama, atau email...">
                </div>
                <div class="filter-group">
                    <label for="statusFilter">Filter Status</label>
                    <select id="statusFilter" class="form-select">
                        <option value="all">Semua Status</option>
                        <option value="PENDING_PAYMENT">Pending Payment</option>
                        <option value="PENDING_CONFIRMATION">Pending Confirmation</option>
                        <option value="PROCESSING">Processing</option>
                        <option value="SHIPPED">Shipped</option>
                        <option value="DELIVERED">Delivered</option>
                        <option value="CANCELLED">Cancelled</option>
                    </select>
                </div>
                <div class="filter-group" style="min-width: auto;">
                    <label>&nbsp;</label>
                    <div class="d-flex gap-2">
                        <button type="button" 
                                class="btn btn-outline-secondary" 
                                onclick="adminOrders.resetFilters()">
                            <i class="fas fa-times me-1"></i>
                            Reset
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Info Cards Section -->
        <div class="row mb-4">
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card border-0 shadow-sm bg-primary text-white">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="flex-shrink-0">
                                <i class="fas fa-shopping-cart fa-2x opacity-75"></i>
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <div class="small">Total Pesanan</div>
                                <div class="h4 mb-0" id="totalOrders">-</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card border-0 shadow-sm bg-warning text-white">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="flex-shrink-0">
                                <i class="fas fa-clock fa-2x opacity-75"></i>
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <div class="small">Pending</div>
                                <div class="h4 mb-0" id="pendingOrders">-</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card border-0 shadow-sm bg-info text-white">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="flex-shrink-0">
                                <i class="fas fa-cogs fa-2x opacity-75"></i>
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <div class="small">Processing</div>
                                <div class="h4 mb-0" id="processingOrders">-</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card border-0 shadow-sm bg-success text-white">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="flex-shrink-0">
                                <i class="fas fa-check-circle fa-2x opacity-75"></i>
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <div class="small">Completed</div>
                                <div class="h4 mb-0" id="completedOrders">-</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table Container -->
        <div class="table-container card">
            <div class="card-body">
                        
                <!-- Tabel Orders -->
                <div class="table-responsive">
                    <table class="table orders-table">
                        <thead>
                            <tr>
                                <th><i class="fas fa-hashtag me-1"></i>Order ID & Date</th>
                                <th><i class="fas fa-user me-1"></i>Pelanggan</th>
                                <th><i class="fas fa-money-bill me-1"></i>Total</th>
                                <th><i class="fas fa-info-circle me-1"></i>Status</th>
                                <th><i class="fas fa-receipt me-1"></i>Bukti Pembayaran</th>
                                <th><i class="fas fa-cogs me-1"></i>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="orderTableBody">
                            <!-- Data will be populated by JavaScript -->
                            <tr>
                                <td colspan="6" class="text-center py-5">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                    <p class="mt-3 text-muted">Loading orders...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                        
            </div>
        </div>

        <!-- Pagination Container -->
        <div class="pagination-container">
            <nav aria-label="Order pagination">
                <ul class="pagination justify-content-center">
                    <!-- Pagination will be generated by JavaScript -->
                </ul>
            </nav>
        </div>
    </div>

    <!-- Floating Action Button -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1050;">
        <button class="btn btn-primary btn-lg rounded-circle shadow" 
                onclick="adminOrders.refreshOrders()" 
                title="Refresh Orders">
            <i class="fas fa-sync-alt"></i>
        </button>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1100;">
        <!-- Toast notifications will be added here -->
    </div>

    <!-- Scripts -->
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Admin Orders Manager -->
    <script src="js/admin-orders.js"></script>

    <script>
        // Enhance the admin orders manager with statistics
        class EnhancedAdminOrdersManager extends AdminOrdersManager {
            renderOrders() {
                super.renderOrders();
                this.updateStatistics();
            }

            updateStatistics() {
                const orders = this.orders;
                const totalOrders = orders.length;
                const pendingOrders = orders.filter(o => 
                    o.status === 'PENDING_PAYMENT' || 
                    o.status === 'PENDING_CONFIRMATION'
                ).length;
                const processingOrders = orders.filter(o => 
                    o.status === 'PROCESSING'
                ).length;
                const completedOrders = orders.filter(o => 
                    o.status === 'SHIPPED' || 
                    o.status === 'DELIVERED'
                ).length;

                // Animate count up
                this.animateValue('totalOrders', 0, totalOrders, 1000);
                this.animateValue('pendingOrders', 0, pendingOrders, 1000);
                this.animateValue('processingOrders', 0, processingOrders, 1000);
                this.animateValue('completedOrders', 0, completedOrders, 1000);
            }

            animateValue(elementId, start, end, duration) {
                const element = document.getElementById(elementId);
                if (!element) return;

                const range = end - start;
                const increment = range / (duration / 16);
                let current = start;

                const timer = setInterval(() => {
                    current += increment;
                    if ((increment > 0 && current >= end) || (increment < 0 && current <= end)) {
                        current = end;
                        clearInterval(timer);
                    }
                    element.textContent = Math.floor(current);
                }, 16);
            }
        }

        // Replace default manager with enhanced version
        document.addEventListener('DOMContentLoaded', () => {
            window.adminOrders = new EnhancedAdminOrdersManager();
        });

        // Add reset filters function to global scope
        window.resetFilters = function() {
            if (window.adminOrders) {
                window.adminOrders.resetFilters();
            }
        };
        
        // Add keyboard shortcuts info
        console.log('ðŸš€ Enhanced Admin Orders Interface Loaded!');
        console.log('Keyboard shortcuts:');
        console.log('- Ctrl+F: Focus search box');
        console.log('- Ctrl+R: Refresh orders');
        
        // Performance monitoring
        window.addEventListener('load', function() {
            const loadTime = performance.now();
            console.log(`âš¡ Page loaded in ${Math.round(loadTime)}ms`);
            
            // Show welcome toast
            setTimeout(() => {
                const toastContainer = document.querySelector('.toast-container');
                if (toastContainer) {
                    const toast = document.createElement('div');
                    toast.className = 'toast show align-items-center text-white bg-success border-0';
                    toast.innerHTML = `
                        <div class="d-flex">
                            <div class="toast-body">
                                <i class="fas fa-check-circle me-2"></i>
                                Admin Orders Enhanced version loaded successfully!
                            </div>
                            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                        </div>
                    `;
                    toastContainer.appendChild(toast);
                    
                    // Auto dismiss after 5 seconds
                    setTimeout(() => {
                        toast.classList.remove('show');
                        setTimeout(() => toast.remove(), 150);
                    }, 5000);
                }
            }, 2000);
        });

        // Add smooth scrolling for better UX
        document.documentElement.style.scrollBehavior = 'smooth';
    </script>
</body>
</html>

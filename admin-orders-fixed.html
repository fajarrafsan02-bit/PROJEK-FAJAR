<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Kelola Pesanan</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --success-color: #198754;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #0dcaf0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gold-color: #ffd700;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Header */
        .admin-header {
            background: linear-gradient(135deg, var(--primary-color), #0052cc);
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .admin-header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .admin-header p {
            margin: 0.5rem 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }

        /* Container */
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Stats Cards */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .stat-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
        }

        .stat-label {
            font-size: 1rem;
            color: var(--secondary-color);
            font-weight: 500;
        }

        /* Filter Section */
        .filter-section {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .filter-row {
            display: grid;
            grid-template-columns: 1fr 200px 120px;
            gap: 1rem;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
        }

        .form-control, .form-select {
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
            outline: none;
        }

        /* Table Section */
        .table-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .table-header {
            padding: 1.5rem;
            background: var(--light-color);
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: between;
            align-items: center;
        }

        .table-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
            color: var(--dark-color);
        }

        .orders-table {
            width: 100%;
            margin: 0;
        }

        .orders-table th {
            background: var(--dark-color);
            color: white;
            font-weight: 600;
            padding: 1rem;
            text-align: left;
            border: none;
        }

        .orders-table td {
            padding: 1rem;
            border-bottom: 1px solid #e9ecef;
            vertical-align: middle;
        }

        .orders-table tbody tr {
            transition: all 0.3s ease;
        }

        .orders-table tbody tr:hover {
            background-color: var(--light-color);
            transform: translateX(5px);
        }

        /* Order ID */
        .order-id {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            color: var(--primary-color);
            font-size: 0.9rem;
        }

        /* Customer Info */
        .customer-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .customer-avatar {
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .customer-name {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 0.25rem;
        }

        .customer-email {
            font-size: 0.85rem;
            color: var(--secondary-color);
            margin: 0;
        }

        /* Status Badges */
        .status-badge {
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending { background: #fff3cd; color: #856404; }
        .status-processing { background: #cff4fc; color: #055160; }
        .status-shipped { background: #d1ecf1; color: #0c5460; }
        .status-delivered { background: #d4edda; color: #155724; }
        .status-cancelled { background: #f8d7da; color: #721c24; }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-action {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-view { background: var(--primary-color); color: white; }
        .btn-edit { background: var(--warning-color); color: var(--dark-color); }
        .btn-delete { background: var(--danger-color); color: white; }

        /* Responsive */
        @media (max-width: 768px) {
            .admin-header h1 { font-size: 2rem; }
            .stats-row { grid-template-columns: 1fr; }
            .filter-row { grid-template-columns: 1fr; }
            .customer-info { flex-direction: column; text-align: center; }
            .action-buttons { justify-content: center; }
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--secondary-color);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Success message */
        .success-message {
            background: var(--success-color);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .total-amount {
            font-weight: 700;
            color: var(--success-color);
            font-size: 1.1rem;
        }

        .payment-proof {
            text-align: center;
            font-size: 0.8rem;
        }

        .proof-available {
            color: var(--success-color);
        }

        .proof-pending {
            color: var(--warning-color);
        }

        .proof-none {
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <!-- Success Message -->
    <div class="success-message" id="successMessage">
        <i class="fas fa-check-circle me-2"></i>
        <span id="successText">Halaman berhasil dimuat!</span>
    </div>

    <!-- Header -->
    <div class="admin-header">
        <div class="admin-container">
            <h1><i class="fas fa-shopping-cart me-3"></i>Kelola Pesanan</h1>
            <p>Manajemen pesanan pelanggan - Fajar Gold Admin</p>
        </div>
    </div>

    <div class="admin-container">
        <!-- Statistics Cards -->
        <div class="stats-row" id="statsRow">
            <div class="stat-card">
                <div class="stat-icon" style="color: var(--primary-color);">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <div class="stat-number" id="totalOrders">0</div>
                <div class="stat-label">Total Pesanan</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="color: var(--warning-color);">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-number" id="pendingOrders">0</div>
                <div class="stat-label">Menunggu Konfirmasi</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="color: var(--info-color);">
                    <i class="fas fa-cogs"></i>
                </div>
                <div class="stat-number" id="processingOrders">0</div>
                <div class="stat-label">Sedang Diproses</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="color: var(--success-color);">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-number" id="completedOrders">0</div>
                <div class="stat-label">Selesai</div>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="filter-row">
                <div class="form-group">
                    <label for="searchInput">Cari Pesanan</label>
                    <input type="text" id="searchInput" class="form-control" placeholder="Cari berdasarkan Order ID, nama, atau email...">
                </div>
                <div class="form-group">
                    <label for="statusFilter">Filter Status</label>
                    <select id="statusFilter" class="form-select">
                        <option value="">Semua Status</option>
                        <option value="PENDING_PAYMENT">Menunggu Pembayaran</option>
                        <option value="PENDING_CONFIRMATION">Menunggu Konfirmasi</option>
                        <option value="PROCESSING">Sedang Diproses</option>
                        <option value="SHIPPED">Dikirim</option>
                        <option value="DELIVERED">Selesai</option>
                        <option value="CANCELLED">Dibatalkan</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary w-100" onclick="refreshOrders()">
                        <i class="fas fa-sync-alt me-2"></i>Refresh
                    </button>
                </div>
            </div>
        </div>

        <!-- Table Section -->
        <div class="table-section">
            <div class="table-header">
                <h3 class="table-title">Daftar Pesanan</h3>
            </div>
            <div class="table-responsive">
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Pelanggan</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Bukti Pembayaran</th>
                            <th>Tanggal</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <!-- Loading state -->
                        <tr id="loadingRow">
                            <td colspan="7" class="loading">
                                <div class="spinner mb-3"></div>
                                <div>Memuat data pesanan...</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // Mock data and functions for demonstration
        const mockOrders = [
            {
                id: 'FG000001',
                customerName: 'John Doe',
                customerEmail: 'john@example.com',
                total: 2500000,
                status: 'PENDING_CONFIRMATION',
                date: '2024-01-15T10:30:00Z',
                hasPaymentProof: true
            },
            {
                id: 'FG000002',
                customerName: 'Jane Smith',
                customerEmail: 'jane@example.com',
                total: 3750000,
                status: 'PROCESSING',
                date: '2024-01-14T14:20:00Z',
                hasPaymentProof: true
            },
            {
                id: 'FG000003',
                customerName: 'Bob Johnson',
                customerEmail: 'bob@example.com',
                total: 1800000,
                status: 'PENDING_PAYMENT',
                date: '2024-01-13T09:15:00Z',
                hasPaymentProof: false
            },
            {
                id: 'FG000004',
                customerName: 'Alice Brown',
                customerEmail: 'alice@example.com',
                total: 5200000,
                status: 'SHIPPED',
                date: '2024-01-12T16:45:00Z',
                hasPaymentProof: true
            },
            {
                id: 'FG000005',
                customerName: 'Charlie Wilson',
                customerEmail: 'charlie@example.com',
                total: 2900000,
                status: 'DELIVERED',
                date: '2024-01-11T11:30:00Z',
                hasPaymentProof: true
            }
        ];

        let filteredOrders = [...mockOrders];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ðŸš€ Initializing Admin Orders page...');
            
            // Show success message
            showSuccessMessage('Halaman admin pesanan berhasil dimuat!');
            
            // Load orders after short delay
            setTimeout(() => {
                loadOrders();
                updateStatistics();
            }, 500);

            // Setup event listeners
            setupEventListeners();
        });

        function showSuccessMessage(message) {
            const successMessage = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            
            successText.textContent = message;
            successMessage.style.display = 'block';
            
            // Auto hide after 3 seconds
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }

        function setupEventListeners() {
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', debounce(filterOrders, 300));
            
            // Status filter
            document.getElementById('statusFilter').addEventListener('change', filterOrders);
        }

        function loadOrders() {
            console.log('ðŸ“¦ Loading orders...');
            
            const tbody = document.getElementById('ordersTableBody');
            
            // Clear loading row
            document.getElementById('loadingRow').style.display = 'none';
            
            // Generate table rows
            tbody.innerHTML = filteredOrders.map((order, index) => `
                <tr style="animation-delay: ${index * 0.1}s;" class="animate-fadeInUp">
                    <td>
                        <span class="order-id">${order.id}</span>
                    </td>
                    <td>
                        <div class="customer-info">
                            <div class="customer-avatar">
                                ${order.customerName.charAt(0).toUpperCase()}
                            </div>
                            <div>
                                <div class="customer-name">${order.customerName}</div>
                                <div class="customer-email">${order.customerEmail}</div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <span class="total-amount">${formatCurrency(order.total)}</span>
                    </td>
                    <td>
                        <span class="status-badge ${getStatusClass(order.status)}">
                            ${getStatusText(order.status)}
                        </span>
                    </td>
                    <td>
                        <div class="payment-proof">
                            ${renderPaymentProof(order)}
                        </div>
                    </td>
                    <td>
                        ${formatDate(order.date)}
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-action btn-view" onclick="viewOrder('${order.id}')" title="Lihat Detail">
                                <i class="fas fa-eye"></i>
                            </button>
                            ${order.status === 'PENDING_CONFIRMATION' ? `
                                <button class="btn-action btn-edit" onclick="confirmOrder('${order.id}')" title="Konfirmasi" style="background: var(--success-color); color: white;">
                                    <i class="fas fa-check"></i>
                                </button>
                            ` : ''}
                            <button class="btn-action btn-delete" onclick="deleteOrder('${order.id}')" title="Hapus">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');

            console.log('âœ… Orders loaded successfully');
        }

        function updateStatistics() {
            const stats = {
                total: mockOrders.length,
                pending: mockOrders.filter(o => o.status === 'PENDING_CONFIRMATION' || o.status === 'PENDING_PAYMENT').length,
                processing: mockOrders.filter(o => o.status === 'PROCESSING').length,
                completed: mockOrders.filter(o => o.status === 'DELIVERED').length
            };

            animateNumber('totalOrders', stats.total);
            animateNumber('pendingOrders', stats.pending);
            animateNumber('processingOrders', stats.processing);
            animateNumber('completedOrders', stats.completed);
        }

        function animateNumber(elementId, targetValue) {
            const element = document.getElementById(elementId);
            const duration = 1000;
            const increment = targetValue / (duration / 16);
            let current = 0;

            const timer = setInterval(() => {
                current += increment;
                if (current >= targetValue) {
                    current = targetValue;
                    clearInterval(timer);
                }
                element.textContent = Math.floor(current);
            }, 16);
        }

        function filterOrders() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;

            filteredOrders = mockOrders.filter(order => {
                const matchesSearch = !searchTerm || 
                    order.id.toLowerCase().includes(searchTerm) ||
                    order.customerName.toLowerCase().includes(searchTerm) ||
                    order.customerEmail.toLowerCase().includes(searchTerm);

                const matchesStatus = !statusFilter || order.status === statusFilter;

                return matchesSearch && matchesStatus;
            });

            loadOrders();
        }

        function refreshOrders() {
            console.log('ðŸ”„ Refreshing orders...');
            showSuccessMessage('Data pesanan telah diperbarui!');
            
            // Show loading
            const tbody = document.getElementById('ordersTableBody');
            tbody.innerHTML = '<tr id="loadingRow"><td colspan="7" class="loading"><div class="spinner mb-3"></div><div>Memuat ulang data...</div></td></tr>';
            
            // Reload after delay
            setTimeout(() => {
                loadOrders();
                updateStatistics();
            }, 1000);
        }

        // Action functions
        function viewOrder(orderId) {
            Swal.fire({
                title: 'Detail Pesanan',
                text: `Menampilkan detail untuk order: ${orderId}`,
                icon: 'info',
                confirmButtonColor: '#0d6efd'
            });
        }

        function confirmOrder(orderId) {
            Swal.fire({
                title: 'Konfirmasi Pesanan',
                text: `Apakah Anda yakin ingin mengkonfirmasi pesanan ${orderId}?`,
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Ya, Konfirmasi',
                cancelButtonText: 'Batal',
                confirmButtonColor: '#198754'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Update status in mockOrders
                    const order = mockOrders.find(o => o.id === orderId);
                    if (order) {
                        order.status = 'PROCESSING';
                        filterOrders();
                        updateStatistics();
                        
                        Swal.fire({
                            title: 'Berhasil!',
                            text: 'Pesanan berhasil dikonfirmasi',
                            icon: 'success',
                            timer: 2000,
                            showConfirmButton: false
                        });
                    }
                }
            });
        }

        function deleteOrder(orderId) {
            Swal.fire({
                title: 'Hapus Pesanan',
                text: `Apakah Anda yakin ingin menghapus pesanan ${orderId}?`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Ya, Hapus',
                cancelButtonText: 'Batal',
                confirmButtonColor: '#dc3545'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Remove from mockOrders
                    const index = mockOrders.findIndex(o => o.id === orderId);
                    if (index > -1) {
                        mockOrders.splice(index, 1);
                        filterOrders();
                        updateStatistics();
                        
                        Swal.fire({
                            title: 'Terhapus!',
                            text: 'Pesanan berhasil dihapus',
                            icon: 'success',
                            timer: 2000,
                            showConfirmButton: false
                        });
                    }
                }
            });
        }

        // Utility functions
        function formatCurrency(amount) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(amount);
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('id-ID', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function getStatusText(status) {
            const statusMap = {
                'PENDING_PAYMENT': 'Menunggu Pembayaran',
                'PENDING_CONFIRMATION': 'Menunggu Konfirmasi',
                'PROCESSING': 'Sedang Diproses',
                'SHIPPED': 'Dikirim',
                'DELIVERED': 'Selesai',
                'CANCELLED': 'Dibatalkan'
            };
            return statusMap[status] || status;
        }

        function getStatusClass(status) {
            const classMap = {
                'PENDING_PAYMENT': 'status-pending',
                'PENDING_CONFIRMATION': 'status-pending',
                'PROCESSING': 'status-processing',
                'SHIPPED': 'status-shipped',
                'DELIVERED': 'status-delivered',
                'CANCELLED': 'status-cancelled'
            };
            return classMap[status] || 'status-pending';
        }

        function renderPaymentProof(order) {
            if (order.hasPaymentProof) {
                return `<i class="fas fa-check-circle proof-available"></i><br><small class="proof-available">Ada Bukti</small>`;
            } else if (order.status === 'PENDING_PAYMENT') {
                return `<i class="fas fa-clock proof-pending"></i><br><small class="proof-pending">Menunggu</small>`;
            } else {
                return `<i class="fas fa-minus proof-none"></i><br><small class="proof-none">-</small>`;
            }
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Add CSS animation for fadeInUp
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            .animate-fadeInUp {
                animation: fadeInUp 0.6s ease-out forwards;
                opacity: 0;
            }
        `;
        document.head.appendChild(style);

        console.log('âœ… Admin Orders page initialized successfully!');
    </script>
</body>
</html>
